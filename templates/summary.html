<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Project</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/summary.css') }}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
    <nav>
        <ul>
            <li><img class="img" src="\static\img\logo.jpg"></li>
            <li>
                <h1 class="title">Minor Project</h1>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h1>Our Auto Generated Summary</h1>
        <div class="row">
            <div class="col-1">
			<iframe height="400px" width="700px" src="https://www.youtube.com/embed/{{url.split('&')[0].split("=")[1]}}" allowfullscreen></iframe>
               
                {%for word in sumi%}
                <p class="main-word"><strong>{{word}} </strong></p>
                <span class="summary">{{sumi[word]}}</span>
                {%endfor%}
            </div>
        </div>
    </div>
	
	
</body>

</html>
